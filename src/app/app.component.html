<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selecedUserId" (select)="onselectUser($event)" />
      </li>
    }
  </ul>
  @if(selectedUser) {
      <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"/>
  } @else {
    <p class="fallback">Select a user to see their tasks!</p>
  }
</main>
